<div class="details w-full h-full">
  <div
    role="button"
    class="flex flex-col items-start w-full p-3 leading-tight transition-all rounded-lg outline-none text-start hover:bg-blue-gray-50 hover:bg-opacity-80 hover:text-blue-gray-900 focus:bg-blue-gray-50 focus:bg-opacity-80 focus:text-blue-gray-900 active:bg-blue-gray-50 active:bg-opacity-80 active:text-blue-gray-900"
  >
    <div class="flex w-full flex-col">
      <h5
        class="block font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-blue-gray-900"
      >
        {{ job.title }}
      </h5>
      <div
        class="flex font-sans text-sm antialiased font-normal leading-normal text-gray-700"
      >
        <h6 for="" class="">Description:</h6>
        <p>{{ job.description }}</p>
      </div>
    </div>
    <div
      class="flex font-sans text-sm antialiased font-normal leading-normal text-gray-700"
    >
      <h6 for="" class="">Priority:</h6>
      <p>{{ job.priority }}</p>
    </div>
    <div
      class="flex font-sans text-sm antialiased font-normal leading-normal text-gray-700"
    >
      <h6 for="" class="">Skills:</h6>
      <p>{{ job.skills }}</p>
    </div>
    <div
      class="flex font-sans text-sm antialiased font-normal leading-normal text-gray-700"
    >
      <h6 for="" class="">Salary:</h6>
      <p>{{ job.salary_to }}</p>
    </div>
    <div
      class="flex font-sans text-sm antialiased font-normal leading-normal text-gray-700"
    >
      <h6 for="" class="">Email:</h6>
      <p>{{ job.company_email }}</p>
    </div>
  </div>
  <div class="flex justify-end gap-2 w-full">
    <button class="filled" severity="secondary" (click)="applyJob()">
      Apply
    </button>
    <button class="filled" severity="secondary"(click)="closeDialog()" >Save</button>
  </div>
</div>
